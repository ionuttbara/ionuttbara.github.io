<div class="tool-container">
    <div style="display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap;">
        <div class="input-group" style="flex: 1; min-width: 100px; margin-bottom: 0;">
            <label>Paragraphs</label>
            <input type="number" id="loremCount" value="3" min="1" max="50" />
        </div>
        <button class="primary-btn" style="flex: 2; margin-top: 25px;" onclick="generateLorem()">
            <i data-lucide="type"></i> Generate
        </button>
        <button class="btn btn--outline" id="loremCopyBtn" style="flex: 1; margin-top: 25px; display: flex; align-items: center; justify-content: center; gap: 8px;" onclick="copyLorem()">
            <i data-lucide="copy"></i> Copy
        </button>
    </div>
    
    <div class="results">
        <textarea id="loremOutput" style="width: 100%; height: 250px; padding: 15px; background: var(--color-bg-2); color: var(--color-text); border: 1px solid var(--color-border); border-radius: 4px; font-family: inherit; line-height: 1.6; resize: vertical;"></textarea>
    </div>
</div>

<style>
    .tool-container { background: var(--color-bg-1); padding: 20px; border-radius: var(--radius-lg); border: 1px solid var(--color-border); }
    .input-group label { display: block; font-weight: bold; margin-bottom: 5px; color: var(--color-primary); font-size: 0.9rem; }
    .input-group input { width: 100%; padding: 10px; border: 1px solid var(--color-border); background: var(--color-bg-2); color: var(--color-text); border-radius: 4px; }
    .primary-btn { display: flex; align-items: center; gap: 8px; background: var(--color-primary); color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; justify-content: center; }
</style>

<script>
    if(window.lucide) window.lucide.createIcons();

    window.generateLorem = function() {
        const text = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Nulla posuere sollicitudin aliquam ultrices sagittis orci a scelerisque purus. Semper feugiat nibh sed pulvinar proin gravida hendrerit lectus a.";
        const count = parseInt(document.getElementById('loremCount').value) || 3;
        let out = "";
        for(let i=0; i<count; i++) { out += text + "\n\n"; }
        document.getElementById('loremOutput').value = out.trim();
    };

    window.copyLorem = function() {
        const textArea = document.getElementById('loremOutput');
        navigator.clipboard.writeText(textArea.value).then(() => {
            const btn = document.getElementById('loremCopyBtn');
            const originalHtml = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="check" style="color: var(--color-success);"></i> Copied!`;
            if(window.lucide) window.lucide.createIcons();
            
            setTimeout(() => {
                btn.innerHTML = originalHtml;
                if(window.lucide) window.lucide.createIcons();
            }, 2000);
        });
    };
    
    // Auto-gen la incarcare
    setTimeout(window.generateLorem, 100);
</script>
