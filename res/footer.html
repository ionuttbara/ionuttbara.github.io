        <button id="languageSwitchBtn">Default Language</button>

    <!-- Version Information -->
    <div id="siteVersion" style="display: none;">
        <p>Site Version: <span id="versionText"></span></p>

    <div id="cookieConsent" class="cookie-consent">

<script>
    // Set the current year
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // Fetch site version if version.txt exists
    const versionFilePath = '../page_about_contact/version.txt';

    fetch(versionFilePath)
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error("Version file not found.");
            }
        })
        .then(version => {
            // Display the version if the file exists
            document.getElementById("versionText").textContent = version.trim();
            document.getElementById("siteVersion").style.display = 'block';
        })
        .catch(error => {
            console.error("Version file error:", error);
        });
</script>
